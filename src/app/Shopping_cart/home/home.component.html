<div class="container">
    <h1 class="display-4 text-center">Mua Hàng Online</h1>
    <div class="row mt-4">
        <app-product-list [phoneList]="smartPhones" (phoneEmitter)="addProduct($event)"></app-product-list>
    </div>
    <div class="row">
        <div class="col-12 mt-5">
            <span class="bg-warning text-white px-3 py-2">Thêm Hàng Thành Công</span>
        </div>
    </div>
    <div class="row">
        <app-cart [phoneProduct]="phoneProduct"></app-cart>
    </div>
</div>
