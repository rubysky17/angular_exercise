<div class="row">
    <div class="col-12 text-center">
        <h2 class="lead text-warning font-weight-bold">Danh sách ghế đã đặt ({{sumChair}})</h2>
    </div>
    <div class="col-8 text-center">
        <p class="lead" *ngFor="let item of chairListBill">
            Ghế: {{item.tenGhe}} ${{item.gia}} <button class="btn btn-danger"
                (click)="cancelChair(item.soGhe)">Hủy</button>
        </p>
    </div>
    <div class="col-4 text-center">
        <p class="lead text-primary">Tổng: ${{sumBill}}</p>
    </div>
</div>
